<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belton</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="nav">
            <div class="nav-left">
              <img
                src="images/Logo-removebg-preview.png"
                alt="logo"
                width="200"
              />
            </div>

            <div class="nav-center">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Apply</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>

            <div class="nav-right">
              <button class="btn-log">Log in</button>
              <button class="btn-sign">Sign Up</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <section class="contact">
      <div class="container">
        <div class="all">
          <h1 class="tact">Contact Us</h1>
          <p>Question,clarification,Feedback we are here for it all.</p>
        </div>
        <div class="names">
          <div class="name">
            <h1 class="tact">Name</h1>
            <input class="input" type="text" placeholder="Enter your name" />
          </div>

          <div class="name">
            <h2 class="tact">Email</h2>
            <input class="input" type="text" placeholder="Enter your email" />
          </div>

          <div class="name">
            <h3 class="tact">Phone</h3>
            <input
              class="input"
              type="text"
              placeholder="Enter your phone number"
            />
          </div>

          <div class="name">
            <h2 class="tact">Message</h2>
            <input class="input" type="text" placeholder="Message" />
          </div>
        </div>
        <button class="btn btn-upmit">Submit</button>
      </div>
    </section>


    <section>
      <footer class="footer">
        <div>
          <img src="images/Logo.png" width="200">
        </div>
        <div>
          <h3 class="quick">Stay connected</h3>
          <img src="images/x-twitter-brands-solid.svg" width="50">
          <img src="images/facebook.png" width="50">
          <img src="images/instagram.png" width="50">
        </div>

        <div>
          <ul>
            <li><h2 class="quick">Quick links</h2></li>
            <li>Home</li>
            <li>Apply</li>
            <li>About Us</li>
            <li>Contact</li>
          </ul>
        </div>

        <div>
          <ul>
            <li><h4 class="quick">Reach Us</h4></li>
            <li>
              <img src="images/phone-solid.svg" width="30"> +254 791 740 858
            </li>
            <li>
              <img src="images/envelope-solid.svg" width="30"> @belton-loan.com
            </li>
          </ul>

        </div>
      </footer>
    </section>
  </body>
</html>
